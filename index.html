<body>
    <script type="text/javascript">
        let lang = window.navigator.languages ? window.navigator.languages[0] : null;
        lang = lang || window.navigator.language || window.navigator.browserLanguage
            || window.navigator.userLanguage;

        let shortLang = lang;
        if (shortLang.indexOf('-') !== -1)
            shortLang = shortLang.split('-')[0];
        if (shortLang.indexOf('_') !== -1)
            shortLang = shortLang.split('_')[0];
        if (shortLang === 'en')
            window.location.replace('./' + shortLang + '/index.html');

        else if (shortLang === 'tr')
            window.location.replace('./' + shortLang + '/index.html');

        else if (shortLang === 'fr')
            window.location.replace('./' + shortLang + '/index.html');
        else if (shortLang === 'bg')
            window.location.replace('./' + shortLang + '/index.html');

        else { window.location.replace('./en/index.html'); }

    </script>
</body>
